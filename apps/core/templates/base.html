<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %} Ecommerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              {% for category in menu_categories %}
              <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{category.title}}</a>
              {%endfor %}
            </a>
            <div class="navbar-item">

                          <a href="{% url 'cart' %}" class="button is-primary">Cart</a>
</div>
      
            </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <section class="section">

        {% block content %}
        {% endblock %}
    </section>
    <footer class="footer">
    <div class="columns">
  <div class="column is-4">
  <h2 class="subtitle">Ecommerce Platfor</h2>
  </div>
				<div class="column is-8">
					<a href="{% url 'contact' %}" class="navbar-item">Contact</a>
					<a href="{% url 'about' %}" class="navbar-item">About</a>
				</div>
    </div>
    </footer>
</body>
</html>
